<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script defer src="index.js"></script>

  <title>Interactive rating component</title>

</head>

<body>


  <main class="main-container">
    <div class="main-container__vote">
      <div class="vote__img-container">
        <img src="images/icon-star.svg" alt="Image of a star">
      </div>
      <h1 class="vote__title">
        How did we do?
      </h1>

      <p class="vote__subtitle">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <form class="form">
        <div class="form__btns">
          <button class="vote-btn">1</button>
          <button class="vote-btn">2</button>
          <button class="vote-btn">3</button>
          <button class="vote-btn">4</button>
          <button class="vote-btn">5</button>
        </div>
        <button class="form_submit-btn" type="submit">Submit</button>
      </form>
    </div>

    <div class="main-container__thanks hidden">
      <img src="images/illustration-thank-you.svg" alt="Mobile image">
      <p class="thanks__selected-text">You selected <span class="selected-number"></span> out of 5</p>
      <div class="thanks__text">
        <p class="text__title">
          Thank you!
        </p>
        <p class="text__subtitle">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>

</body>

</html>
