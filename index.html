<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->

  <main class="main-container">
    <div class="main-container__img-container">
      <img src="images/icon-star.svg" alt="Image of a star">
    </div>
    <h1 class="main-container__title">
      How did we do?
    </h1>

    <p class="main-container__subtitle">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <form class="form">
      <div class="form__btns">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <button class="form_submit-btn" type="submit">Submit</button>
    </form>
  </main>


  <!-- Rating state end -->

  <!-- Thank you state start -->

  We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

</body>

</html>
